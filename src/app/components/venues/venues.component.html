<mat-list role="list">
    <mat-list-item *ngFor="let item of pagedAtms">{{item.id}} ) {{item.name}} <span *ngIf="item.category !== 'default'"> - {{item.category}}</span></mat-list-item>
</mat-list>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="OnPageChange($event)">
</mat-paginator>
